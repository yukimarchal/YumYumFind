<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://static.fontawesome.com/css/fontawesome-app.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.9.0/css/all.css">
        <link rel="stylesheet" href="styles.css">

        <title>Index</title>
    </head>

    <body>
        <img class="logo" src="logo_tanard.png" alt="">
        <div class="carousel">
            <div class="carousel__body">

                <div class="carousel__prev">
                    <i class="far fa-angle-left"></i>
                </div>

                <div class="carousel__next">
                    <i class="far fa-angle-right"></i>
                </div>


                <div class="carousel__slider">
                    <div class="carousel__slider__item">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <img src="jaquette.png" alt="">
                            </div>
                            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
                        </div>
                    </div>
                    <div class="carousel__slider__item">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <img src="jaquette.png" alt="">
                            </div>
                            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
                        </div>
                    </div>
                    <div class="carousel__slider__item">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <img src="jaquette.png" alt="">
                            </div>
                            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
                        </div>
                    </div>
                    <div class="carousel__slider__item">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <img src="jaquette.png" alt="">
                            </div>
                            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
                        </div>
                    </div>
                    <div class="carousel__slider__item">
                        <div class="item__3d-frame">
                            <div class="item__3d-frame__box item__3d-frame__box--front">
                                <img src="jaquette.png" alt="">
                            </div>
                            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            (function () {
                "use strict";

                let carousel = document.getElementsByClassName("carousel")[0],
                    slider = carousel.getElementsByClassName("carousel__slider")[0],
                    items = carousel.getElementsByClassName("carousel__slider__item"),
                    prevBtn = carousel.getElementsByClassName("carousel__prev")[0],
                    nextBtn = carousel.getElementsByClassName("carousel__next")[0];

                let width,
                    height,
                    totalWidth,
                    margin = 20,
                    currIndex = 0,
                    interval,
                    intervalTime = 4000;

                function init() {
                    resize();
                    move(Math.floor(items.length / 2));
                    bindEvents();

                    //timer();
                }

                function resize() {

                    (width = Math.max(window.innerWidth * 0.25, 275)),
                        (height = window.innerHeight * 0.5),
                        (totalWidth = width * items.length);

                    slider.style.width = totalWidth + "px";

                    for (let i = 0; i < items.length; i++) {
                        let item = items[i];
                        item.style.width = width - margin * 2 + "px";
                        item.style.height = height + "px";
                    }
                }

                function move(index) {
                    if (index < 1) index = items.length;
                    if (index > items.length) index = 1;
                    currIndex = index;

                    for (let i = 0; i < items.length; i++) {
                        let item = items[i],
                            box = item.getElementsByClassName("item__3d-frame")[0];
                        if (i == index - 1) {
                            item.classList.add("carousel__slider__item--active");
                            box.style.transform = "perspective(1200px)";
                        } else {
                            item.classList.remove("carousel__slider__item--active");
                            box.style.transform =
                                "perspective(1200px) rotateY(" + (i < index - 1 ? 40 : -40) + "deg)";
                        }
                    }

                    slider.style.transform =
                        "translate3d(" +
                        (index * -width + width / 2 + window.innerWidth / 2+35) +
                        "px, 0, 0)";
                }

                function timer() {
                    clearInterval(interval);
                    interval = setInterval(() => {
                        move(++currIndex);
                    }, intervalTime);
                }

                function prev() {
                    move(--currIndex);
                    timer();
                }

                function next() {
                    move(++currIndex);
                    timer();
                }

                function bindEvents() {
                    window.onresize = resize;
                    prevBtn.addEventListener("click", () => {
                        prev();
                    });
                    nextBtn.addEventListener("click", () => {
                        next();
                    });
                }

                init();
            })();

        </script>
    </body>
</html>

<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ToinToinTeam</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="home/css/3d.css">
        <link rel="stylesheet" href="home/css/slider.css">

    </head>
    <body>
        <header>
            <h1>Toin</h1>
            <img class="logo" src="home/assets/logo_tanard.png" alt="">
            <h1>Toin</h1>
        </header>


        <div class="slider-container">
            <div class="profile-container">
                <div class="container">
                    <div class="cube" rotate="40" link="../steven">
                        <div class="side front"><img src="home/assets/steven_game.png" alt=""></div>
                        <div class="side left"></div>
                        <div class="side right"></div>
                        <div class="side top"></div>
                        <div class="side bottom"></div>
                    </div>
                </div>

                <div class="container">
                    <div class="cube" rotate="40" link="/jerome">
                        <div class="side front"><img src="home/assets/jerome_game.png" alt=""></div>
                        <div class="side left"></div>
                        <div class="side right"></div>
                        <div class="side top"></div>
                        <div class="side bottom"></div>
                    </div>
                </div>

                <div class="container">
                    <div class="cube" rotate="0" link="/yuki">
                        <div class="side front"><img src="home/assets/yuki_game.png" alt=""></div>
                        <div class="side left"></div>
                        <div class="side right"></div>
                        <div class="side top"></div>
                        <div class="side bottom"></div>
                    </div>
                </div>

                <div class="container">
                    <div class="cube" rotate="-40" link="/louis">
                        <div class="side front"><img src="home/assets/louis_game.png" alt=""></div>
                        <div class="side left"></div>
                        <div class="side right"></div>
                        <div class="side top"></div>
                        <div class="side bottom"></div>
                    </div>
                </div>

                <div class="container">
                    <div class="cube" rotate="-40" link="./">
                        <div class="side front"><img src="home/assets/tointoin_game.png" alt=""></div>
                        <div class="side left"></div>
                        <div class="side right"></div>
                        <div class="side top"></div>
                        <div class="side bottom"></div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <button class="slider-button prev">
                <i class="fa-solid fa-arrow-left fa-2xl"></i>
            </button>

            <button class="slider-button play">
                <i class="fa-solid fa-play fa-2xl"></i>
            </button>

            <button class="slider-button next">
                <i class="fa-solid fa-arrow-right fa-2xl"></i>
            </button>
        </div>

        <script src="https://kit.fontawesome.com/4ed5ac76db.js" crossorigin="anonymous"></script>
        <script src="js/index.js" defer></script>
    </body>
</html>
